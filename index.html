<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat Interface</title>
  </head>
  <body>
    <h2>Chatbox</h2>
    <div class="chat-container">
      <ul class="chat">
        <li class="message left">
          <img
            class="avatar"
            src="gojo.jpg"
            alt=""
          />
          <p>I'm the strongest</p>
        </li>
        <li class="message right">
          <img
            class="avatar"
            src="sukuna.jpg"
            alt=""
          />
          <p>You spoiled brat ,you gonna lose</p>
        </li>
        <li class="message left">
          <img
            class="avatar"
            src="gojo.jpg"
            alt=""
          />
          <p>Nah I'd Win</p>
        </li>
        <li class="message right">
          <img
            class="avatar"
            src="sukuna.jpg"
            alt=""
          />
          <p>Yes, right, of course </p>
        </li>
        <li class="message left">
          <img
            class="avatar"
            src="gojo.jpg"
            alt=""
          />
          <p>Huh</p>
        </li>
        <li class="message right">
          <img
            class="avatar"
            src="sukuna.jpg"
            alt=""
          />
          <p>Well done</p>
        </li>
        <li class="message right">
          <img
            class="avatar"
            src="sukuna.jpg"
            alt=""
          />
          <p>I'll never forget your name</p>
        </li>
      </ul>
      <input type="text" class="text_input" placeholder="Message..." />
    </div>
  </body>
</html>
